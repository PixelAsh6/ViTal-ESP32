<body>
	<div id="header" class="header">
		<div class="header_wrap">
			<div class="header_wrap_inner">
				<div class="header_meta">
				</div>
				<div class="logo logo--schaeffler" id="addresser_left">
				</div>
			</div>
		</div>
	</div>

	<div id="page-title" class="page-title">
		<div class="container_page_size">
			<h1>Schaeffler Automotive Laboratory</h1>
		</div>
	</div>

	<div id="container_main">
		<div class="container_page_size">
			<div class="grid">
				<div class="grid-cell m-span-4">
					<div class="grid-content">
						<h2> Remote Control / Command </h2>
						<form id="buttonFormTrunk" method="post">
							<button type="submit" id="buttonTrunk" class="big-btn" name="button"
								value="Open Trunk">Open Trunk</button>
						</form>
						<form id="buttonFormALights" method="post">
							<button type="submit" id="buttonALights" class="big-btn" name="button"
								value="Ambiental Lights On">Ambiental Lights On</button>
						</form>
						<form id="buttonFormFind" method="post">
							<button type="submit" id="buttonFind" class="big-btn" name="button"
								value="Find My Car">Find My Car</button>
						</form>
						<form id="buttonFormHonk" method="post">
							<button type="submit" id="buttonHonk" class="big-btn" name="button" value="Honk On">Honk
								On</button>
						</form>
						<form id="buttonFormSecurity" method="post">
							<button type="submit" id="buttonSecurity" class="big-btn" name="button"
								value="Security On">Security On</button>
						</form>
						<form id="buttonFormDoor" method="post">
							<button type="submit" id="buttonDoor" class="big-btn" name="button"
								value="Unlock Door">Unlock Door</button>
						</form>
						<form id="buttonFormHLights" method="post">
							<button type="submit" id="buttonHLights" class="big-btn" name="button"
								value="Head Lights On">Head Lights On</button>
						</form>
						<form id="buttonFormFan" method="post">
							<button type="submit" id="buttonFan" class="big-btn" name="button" value="Fan On">Fan
								On</button>
						</form>
					</div>
				</div>
				<div class="grid-cell m-span-4">
					<div class="grid-content">
						<h2> Information Display </h2>
						<form method="post">
							<input type="number" id="user-temperature" placeholder="Enter temperature th:"
								name="user-temp" required>
							<input id="temp-submit" type="submit" class="button" value="Apply">
						</form>
						<br />
						<p id="humidity-level"> Humidity </p>
						<p id="heat-index"> Real feel </p>
						<p id="photo-R-level"> Photo-R level </p>
						<p id="temperature-level"> Temperature </p>
						<p id="locked-unlocked-status"> Door: Locked </p>
						<p id="driver-seat-status"> Driver seat unoccupied </p>
						<p id="distance"> Distance </p>
					</div>
				</div>

				<div class="grid-cell m-span-2">
					<div class="grid-content">
						<h2> Test BSW </h2>
						<h3> Shift register </h3>
						<form id="buttonFormShiftReg" method="post">
							<button type="submit" id="buttonShiftReg" class="big-btn" name="button"
								value="ShiftReg">Shift
								Register On</button>
						</form>
						<form id="buttonFormRLed" method="post">
							<button type="submit" id="buttonRLed" class="big-btn" name="button" value="R">R
								Led On</button>
						</form>
						<form id="buttonFormGLed" method="post">
							<button type="submit-" id="buttonGLed" class="big-btn" name="button" value="G">G
								Led On</button>
						</form>
						<form id="buttonFormBLed" method="post">
							<button type="submit" id="buttonBLed" class="big-btn" name="button" value="B">B
								Led On</button>
						</form>
						<h3> Motors </h3>
						<form id="buttonFormDCMotor" action="" method="post">
							<h4>DCM1</h4>
							<button onclick="incrementDCM1()">+</button>
							<button onclick="decrementDCM1()">-</button>
							<input name="dcmi" type="hidden" value="0" />
							<span id="dcm1"></span>
						</form>
						<form id="buttonFormDCMotor" method="post">
							<h4>DCM2</h4>
							<button onclick="decrementDCM2()">-</button>
							<button onclick="incrementDCM2()">+</button>
							<input name="dcmii" type="hidden" value="0" />
							<span id="dcm2"></span>
						</form>
						<form id="buttonFormServo" method="post">
							<h3>Servo</h3>
							<button onclick="decrementServo()" ><</button>
							<button onclick="incrementServo()" >></button>
							<input name="servomotor" type="hidden" value="0" />
							<span id="servomotordegrees"></span>
						</form>
						<form id="buttonFormServo" method="post">
							<h3>Buzzer</h3>
							<button onclick="incrementBuzzer()">+</button>
							<button onclick="decrementBuzzer()">-</button>
							<input name="buzzer" type="hidden" value="0" />
							<span id="buzzerintensity"></span>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="footer" class="footer">
		<div class="container_page_size">
			<div class="footer-section">
			</div>
			<div class="footer-section footer-meta">
				<div class="footer-copyright">
					&copy; Schaeffler AG
				</div>
			</div>
		</div>
	</div>

	<script>
		/******************** POST functions ********************/
		/********** FAN **********/
		document.getElementById('buttonFormFan').addEventListener('submit', buttonEventFan);
		if (localStorage.getItem("valueFan") == null) localStorage.setItem("valueFan", "Fan On");
		document.getElementById('buttonFan').innerHTML = localStorage.getItem("valueFan");
		document.getElementById('buttonFan').value = localStorage.getItem("valueFan");
		function buttonEventFan() {
			if (localStorage.getItem("valueFan") === "Fan On") localStorage.setItem("valueFan", "Fan Off");
			else localStorage.setItem("valueFan", "Fan On");
		}

		/********** TRUNK **********/
		document.getElementById('buttonFormTrunk').addEventListener('submit', buttonEventTrunk);
		if (localStorage.getItem("valueTrunk") == null) localStorage.setItem("valueTrunk", "Open Trunk");
		document.getElementById('buttonTrunk').innerHTML = localStorage.getItem("valueTrunk");
		document.getElementById('buttonTrunk').value = localStorage.getItem("valueTrunk");
		function buttonEventTrunk() {
			if (localStorage.getItem("valueTrunk") === "Open Trunk") localStorage.setItem("valueTrunk", "Close Trunk");
			else localStorage.setItem("valueTrunk", "Open Trunk");
		}

		/********** HEAD LIGHTS **********/
		document.getElementById('buttonFormHLights').addEventListener('submit', buttonEventHLights);
		if (localStorage.getItem("valueHLights") == null) localStorage.setItem("valueHLights", "Head Lights On");
		document.getElementById('buttonHLights').innerHTML = localStorage.getItem("valueHLights");
		document.getElementById('buttonHLights').value = localStorage.getItem("valueHLights");
		function buttonEventHLights() {
			if (localStorage.getItem("valueHLights") === "Head Lights On") localStorage.setItem("valueHLights", "Head Lights Off");
			else localStorage.setItem("valueHLights", "Head Lights On");
		}

		/********** AMBIENTAL LIGHTS **********/
		document.getElementById('buttonFormALights').addEventListener('submit', buttonEventALights);
		if (localStorage.getItem("valueALights") == null) localStorage.setItem("valueALights", "Ambiental Lights On");
		document.getElementById('buttonALights').innerHTML = localStorage.getItem("valueALights");
		document.getElementById('buttonALights').value = localStorage.getItem("valueALights");
		function buttonEventALights() {
			if (localStorage.getItem("valueALights") === "Ambiental Lights On") localStorage.setItem("valueALights", "Ambiental Lights Off");
			else localStorage.setItem("valueALights", "Ambiental Lights On");
		}

		/********** Honk **********/
		document.getElementById('buttonFormHonk').addEventListener('submit', buttonEventHonk);
		if (localStorage.getItem("valueHonk") == null) localStorage.setItem("valueHonk", "Honk On");
		document.getElementById('buttonHonk').innerHTML = localStorage.getItem("valueHonk");
		document.getElementById('buttonHonk').value = localStorage.getItem("valueHonk");
		function buttonEventHonk() {
			if (localStorage.getItem("valueHonk") === "Honk On") localStorage.setItem("valueHonk", "Honk Off");
			else localStorage.setItem("valueHonk", "Honk On");
		}

		/********** LIGHTS **********/
		document.getElementById('buttonFormSecurity').addEventListener('submit', buttonEventSecurity);
		if (localStorage.getItem("valueSecurity") == null) localStorage.setItem("valueSecurity", "Security On");
		document.getElementById('buttonSecurity').innerHTML = localStorage.getItem("valueSecurity");
		document.getElementById('buttonSecurity').value = localStorage.getItem("valueSecurity");
		function buttonEventSecurity() {
			if (localStorage.getItem("valueSecurity") === "Security On") localStorage.setItem("valueSecurity", "Security Off");
			else localStorage.setItem("valueSecurity", "Security On");
		}

		/********** DOOR **********/
		document.getElementById('buttonFormDoor').addEventListener('submit', buttonEventDoor);
		if (localStorage.getItem("valueDoor") == null) localStorage.setItem("valueDoor", "Unlock Door");
		document.getElementById('buttonDoor').innerHTML = localStorage.getItem("valueDoor");
		document.getElementById('buttonDoor').value = localStorage.getItem("valueDoor");
		function buttonEventDoor() {
			if (localStorage.getItem("valueDoor") === "Unlock Door") localStorage.setItem("valueDoor", "Lock Door");
			else localStorage.setItem("valueDoor", "Unlock Door");
		}

		/********** Shift Register **********/
		document.getElementById('buttonFormShiftReg').addEventListener('submit', buttonEventShiftReg);
		if (localStorage.getItem("valueShiftReg") == null) localStorage.setItem("valueShiftReg", "Shift Register On");
		document.getElementById('buttonShiftReg').innerHTML = localStorage.getItem("valueShiftReg");
		document.getElementById('buttonShiftReg').value = localStorage.getItem("valueShiftReg");
		function buttonEventShiftReg() {
			if (localStorage.getItem("valueShiftReg") === "Shift Register On") localStorage.setItem("valueShiftReg", "Shift Register Off");
			else localStorage.setItem("valueShiftReg", "Shift Register On");
		}


		/********** Shift Register R Led **********/
		document.getElementById('buttonFormRLed').addEventListener('submit', buttonEventRLed);
		if (localStorage.getItem("valueRLed") == null) localStorage.setItem("valueRLed", "R Led On");
		document.getElementById('buttonRLed').innerHTML = localStorage.getItem("valueRLed");
		document.getElementById('buttonRLed').value = localStorage.getItem("valueRLed");
		function buttonEventRLed() {
			if (localStorage.getItem("valueRLed") === "R Led On") localStorage.setItem("valueRLed", "R Led Off");
			else localStorage.setItem("valueRLed", "R Led On");
		}

		/********** Shift Register G Led **********/
		document.getElementById('buttonFormGLed').addEventListener('submit', buttonEventGLed);
		if (localStorage.getItem("valueGLed") == null) localStorage.setItem("valueGLed", "G Led On");
		document.getElementById('buttonGLed').innerHTML = localStorage.getItem("valueGLed");
		document.getElementById('buttonGLed').value = localStorage.getItem("valueGLed");
		function buttonEventGLed() {
			if (localStorage.getItem("valueGLed") === "G Led On") localStorage.setItem("valueGLed", "G Led Off");
			else localStorage.setItem("valueGLed", "G Led On");
		}

		/********** Shift Register B Led **********/
		document.getElementById('buttonFormBLed').addEventListener('submit', buttonEventBLed);
		if (localStorage.getItem("valueBLed") == null) localStorage.setItem("valueBLed", "B Led On");
		document.getElementById('buttonBLed').innerHTML = localStorage.getItem("valueBLed");
		document.getElementById('buttonBLed').value = localStorage.getItem("valueBLed");
		function buttonEventBLed() {
			if (localStorage.getItem("valueBLed") === "B Led On") localStorage.setItem("valueBLed", "B Led Off");
			else localStorage.setItem("valueBLed", "B Led On");
		}

		/********** BSW Test - DC Motor **********/
		f();

		document.getElementById("dcm1").innerHTML = sessionStorage.countlocal1;
		document.querySelector('input[name="dcmi"]').value = sessionStorage.countlocal1;
		document.getElementById("dcm2").innerHTML = sessionStorage.countlocal2;
		document.querySelector('input[name="dcmii"]').value = sessionStorage.countlocal2;
		document.getElementById("buzzerintensity").innerHTML = sessionStorage.countlocal3;
		document.querySelector('input[name="buzzer"]').value = sessionStorage.countlocal3;
		document.getElementById("servomotordegrees").innerHTML = sessionStorage.countlocal4;
		document.querySelector('input[name="servomotor"]').value = sessionStorage.countlocal4;

		function f() {
			if (!sessionStorage.countlocal1) {

		function updateData() {
			let request = new XMLHttpRequest();
			request.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					DataValue = this.responseText.split('\n');
					localStorage.setItem("DataValue0", DataValue[0]);
					localStorage.setItem("DataValue1", DataValue[1]);
					localStorage.setItem("DataValue2", DataValue[2]);
					localStorage.setItem("DataValue3", DataValue[3]);
					localStorage.setItem("DataValue4", DataValue[4]);
					localStorage.setItem("DataValue5", DataValue[5]);
					localStorage.setItem("DataValue6", DataValue[6]);
				}
			};
			request.open('GET', 'data.txt', true);
			request.send();
		}

		function displayData() {
			document.getElementById("temperature-level").innerHTML = "Temperature: " + localStorage.getItem("DataValue0") + "&degC";

			document.getElementById("distance").innerHTML = "Distance: " + localStorage.getItem("DataValue6");
		}

		setInterval(updateData, 1000); // server get/post handlers in 500ms task
